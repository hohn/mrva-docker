# ubu-docker.yaml
arch: "aarch64"
cpus: 4                         
memory: "32GiB"       
disk: "64GiB"

images:
  - location: "https://cloud-images.ubuntu.com/releases/25.04/release/ubuntu-25.04-server-cloudimg-arm64.img"
    arch: "aarch64"

mounts:
  - location: "/Users/hohn"
    writable: true

provision:
  - mode: system
    script: |
      apt-get update
      apt-get install -y docker.io docker-compose tcpdump iproute2 net-tools
      usermod -aG docker ubuntu

ssh:
  localPort: 0

containerd:
  system: false
  user: false

firmware:
  legacyBIOS: false


